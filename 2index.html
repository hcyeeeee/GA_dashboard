<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>社群中心 儀表板</title>
        <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <div class="row layout">
            <section class="col-lg-5 col-md-12">
                <div id="pre_btn">
                    <div class="row" id="result_ga">
                        <div class="col-12 act-users"></div>
                        <div class="device-users">
                            <div class="chart-device">
                                <span id="block1"><i class="fas fa-mobile-alt"></i></span>
                                <span id="block2"><i class="fas fa-desktop"></i></span>
                                <span id="block3"><i class="fas fa-tablet-alt"></i></span>
                                <button onclick="authenticate().then(loadClient)">登入</button>
                                <button onclick="execute()">抓取GA</button>
                                <button onclick="getKeyWord()">抓取Trends</button>
                                <button id="load">抓取CT</button>
                            </div>
                            <ul class="de-users-style">
                                <li id="d1"></li>
                                <li id="d2"></li>
                                <li id="d3"></li>
                            </ul>
                        </div>
                        <div class="col-12 page-title">
                            <div class="row">
                                <div class="col-10 title-style">頁面標題</div>
                                <div class="col-1 title-style">媒介</div>
                                <div class="col-1 title-style">活躍</div>
                            </div>
                            <div class="row" id="page_content"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-5 col-md-12 row">
                <div id="row1" class="row-layout col-md-6 col-sm-12">
                    <header>
                        <h2>
                            Taiwan News Competitors<br /><span
                                style="font-size: 16px; display: block; text-align: initial"
                                >overperforming / 6hrs</span
                            >
                        </h2>
                    </header>
                    <div id="twNews" class="news-layout"></div>
                </div>
                <div id="row2" class="row-layout col-md-6 col-sm-12">
                    <header>
                        <h2>
                            All Taiwan Pages<br /><span style="font-size: 16px; display: block; text-align: initial"
                                >total interactions / 6hrs</span
                            >
                        </h2>
                    </header>
                    <div id="globalNews" class="news-layout"></div>
                </div>
            </section>
            <section id="rowGoogleTrends" class="col-lg-2 col-md-12">
                <h2 style="color: white; text-align: center">
                    <span style="color: #4485f2">G</span><span style="color: #ea4234">o</span
                    ><span style="color: #fabc00">o</span><span style="color: #4485f2">g</span
                    ><span style="color: #33a952">l</span><span style="color: #ea4234">e</span
                    ><span style="font-size: 16px"> Trends</span>
                </h2>
                <div></div>
                <iframe
                    src="https://trends.google.com/trends/hottrends/visualize?pn=p12&nrow=1&ncol=1"
                    style="border: 0px #ffffff none; margin: 0"
                    name="gt"
                    scrolling="yes"
                    frameborder="1"
                    marginheight="0px"
                    marginwidth="0px"
                    height="180px"
                    width="100%"
                    allowfullscreen
                ></iframe>
                <p style="color: white; border: 1px solid; padding: 10px">
                    先按 -><span class="span">登入</span>選取 "ftvnews53"<br />按一下 ->
                    <span class="span">抓取GA</span>
                </p>
            </section>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="assets/jquery.rss.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/44e5d9f0d5.js" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="./assets/settings.js"></script>
    </body>
</html>
